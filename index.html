<!DOCTYPE html>
<html lang="en">

<head>
      <link rel="stylesheet" href="style.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <script src="teste.js"></script>

      <div class="calculadora">

            <input type="text" id="in" placeholder="Hello, World!"/>

            <div class="botoes">
                  <button class="apagar" style="background : red; grid-column: span 3; cursor: pointer;"
                        onclick="removeNumbers()">C</button>
                  <button class="botao" onclick="addNumber('/')">/</button>
                  <button class="botao" onclick="addNumber(9)">9</button>
                  <button class="botao" onclick="addNumber(8)">8</button>
                  <button class="botao" onclick="addNumber(7)">7</button>
                  <button class="botao" onclick="addNumber('*')">*</"button>
                        <button class="botao" onclick="addNumber(6)">6</button>
                        <button class="botao" onclick="addNumber(5)">5</button>
                        <button class="botao" onclick="addNumber(4)">4</button>
                        <button class="botao" onclick="addNumber('+')">+</button>
                        <button class="botao" onclick="addNumber(3)">3</button>
                        <button class="botao" onclick="addNumber(2)">2</button>
                        <button class="botao" onclick="addNumber(1)">1</button>
                        <button class="botao" onclick="addNumber('-')">-</button>
                        <button class="botao" class="zero" style="grid-column: span 2;"
                              onclick="addNumber(0)">0</button>
                        <button class="botao" onclick="addNumber('.')">.</button>
                        <button class="botao" style="background: green; color: white;" onclick="result()">=</button>

            </div>
      </div>

</body>

</html>
